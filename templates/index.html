<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetson Nano Camera Stream</title>
</head>
<body>
    <h1>Jetson Nano Camera Stream</h1>

    <!-- Display the frame if received -->
    {% if frame_data %}
    <img id="live-img" src="data:image/jpeg;base64,{{ frame_data }}" width="960" height="540">
    {% else %}
    <p>No frame received yet.</p>
    {% endif %}

    <!-- Form to send commands -->
    <form id="command-form" action="/send_command" method="post">
        <label for="command">Enter Command:</label>
        <input type="text" id="command" name="command">
        <button type="submit">Send Command</button>
    </form>

    <!-- Optional: Auto-refresh the image every 2 seconds (adjust as needed) -->
    <script>
        function updateImage() {
            fetch('/get_frame')
                .then(response => response.json())
                .then(data => {
                    if (data.frame_data) {
                        document.getElementById('live-img').src = "data:image/jpeg;base64," + data.frame_data;
                    } else {
                        console.error("No frame data received");
                    }
                })
                .catch(error => console.error('Error fetching frame:', error));
        }

        // Update the image every 0.01 seconds
        setInterval(updateImage, 0.1);
    </script>
</body>
</html>
